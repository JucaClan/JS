<!doctype html>
<html lang="pt-br">

<head>
    <title>Buscador de CEP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="navbar-brand ">
                Buscador de CEP
            </div>
        </nav>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 col-sm-12 d-flex justify-content-center w-50">
                <form>
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" class="form-control" id="cep" aria-describedby="n1" placeholder="11450050">
                    </div>


                    <button type="button" class="btn btn-primary btn-block" onclick="buscar()">Buscar CEP</button>
                </form>

            </div>
            <div class="col-md-6 col-sm-12 mt-4">
                <h2 class="text-center">Resultado:</h2>
                <!-- O resultado deve ser exibido dentros dos "spans" abaixo: -->
                <p>CEP: <span id="rcep"></span><br>
                    Logradouro: <span id="rlogradouro"></span><br>
                    Complemento: <span id="rcomplemento"></span><br>
                    Bairro: <span id="rbairro"></span><br>
                    Localidade: <span id="rlocalidade"></span><br>
                    UF: <span id="ruf"></span><br>



                </p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        function buscar() {
            var entrada = cep.value;
            //link que será retirado às informações
            var link = "https://viacep.com.br/ws/" + entrada + "/json/";

            // Acessar a página:
            $.getJSON(link).done(function (dados) {
                rlogradouro.textContent = dados.logradouro;
                rcomplemento.textContent = dados.complemento;
                rbairro.textContent = dados.bairro;
                rlocalidade.textContent = dados.localidade;
                ruf.textContent = dados.uf;

            }).fail(function () {
                alert("Falha ao consultar!");
            });


        }
    </script>

</body>

</html>
