<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
</head>
<body>
    <p>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" onkeyup="copianome()">
    </p>
    <p>
        <span id="resultado"></span>
    </p>

    <script>
        function copianome(){
            resultado.textContent = nome.value;
            //resultado.innerHTML = "<b>Ol√° jovem!</b>";
        }
    </script>
    
</body>
</html>
