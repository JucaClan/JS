<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecendo o jQuery</title>
</head>

<body>
    <h1 id="texto"> Digite seu CEP</h1>
    <button onclick="mudar()"> Clique aqui!</button>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"> </script>
    <script>
        function mudar() {
            $("#texto").text("Novo texto");
        }

    </script>

</body>

</html>
