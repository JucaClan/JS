<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra o Número</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Descubra o Número</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input id="tentativa" class="form-control" type="number" placeholder="Digite seu palpite">
                <button id="advinhar" class="btn btn-primary btn-block mt-2" onclick="verificar()" >Adivinhar </button>
                <h1 id="resultado" class="text-center mt-3"></h1>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Adicione seu código aqui:
        var n = (parseInt(Math.random() * 10) + 1);

        //verificar se o número é igual ao digitado pelo usuário
        function verificar() {
            if (n == tentativa.value) {
                resultado.textContent = "Parabéns! você acertou o número!";
            }
            else if (tentativa.value > n) {
                resultado.textContent = "Tente novamente. o número é maior que seu palpite.";
            }
            else {
                resultado.textContent = "Tente novamente. o número é menor que seu palpite.";
            }
        }
    </script>
</body>

</html>
